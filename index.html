<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Surgical Nursing Prometric Simulation Test</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
h1 { text-align: center; }
#quiz { max-width: 800px; margin: auto; }
button { padding: 10px 15px; margin-top: 10px; }
.option { display: block; margin: 8px 0; }
.rationale { margin-top: 10px; font-style: italic; color: #333; }
</style>
</head>
<body>
<h1>Medical Surgical Nursing Prometric Simulation Test</h1>
<div id="quiz">
  <div id="question"></div>
  <div id="options"></div>
  <button id="nextBtn" onclick="nextQuestion()">Next</button>
  <div id="score"></div>
</div>

<script>
// Paste your spreadsheet data here:
const questions = [
  {
    question: "A post-op patient suddenly develops chest pain and shortness of breath. The nurse suspects pulmonary embolism. What is the priority action?",
    options: ["Notify the provider","Administer oxygen and elevate head","Start chest compressions","Give prescribed anticoagulant"],
    correct: "B",
    rationale: "Oxygen and positioning improve oxygenation immediately; definitive treatment follows."
  },
  {
    question: "A patient on warfarin has INR 6.0. What should the nurse anticipate?",
    options: ["Increase warfarin dose","Hold dose and give vitamin K","Give additional heparin","No action needed"],
    correct: "B",
    rationale: "INR >5 indicates risk for bleeding; vitamin K reverses warfarin effects."
  },
  // Add all remaining questions here following the same format
];

let current = 0;
let score = 0;

function showQuestion() {
  const q = questions[current];
  document.getElementById("question").textContent = (current + 1) + ". " + q.question;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  ["A","B","C","D"].forEach((letter, idx) => {
    const btn = document.createElement("button");
    btn.textContent = letter + ". " + q.options[idx];
    btn.className = "option";
    btn.onclick = () => checkAnswer(letter);
    optionsDiv.appendChild(btn);
  });
}

function checkAnswer(selected) {
  const q = questions[current];
  if(selected === q.correct) score++;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = `<p class="rationale">Correct answer: ${q.correct}. ${q.rationale}</p>`;
}

function nextQuestion() {
  if(current < questions.length - 1){
    current++;
    showQuestion();
  } else {
    document.getElementById("quiz").innerHTML = `<h2>Quiz Finished!</h2><p>Your score: ${score} / ${questions.length}</p>`;
  }
}

// Initialize
showQuestion();
</script>
</body>
</html>
