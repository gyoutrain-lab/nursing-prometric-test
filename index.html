<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Surgical Nursing Prometric Test</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
h1 { text-align: center; }
.question { margin-bottom: 20px; padding: 15px; background: #fff; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1);}
.options label { display: block; margin: 5px 0; }
button { margin-top: 20px; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; }
.result { margin-top: 20px; padding: 15px; background: #d4edda; border-radius: 10px; display:none; }
</style>
</head>
<body>
<h1>Medical Surgical Nursing Prometric Test</h1>
<div id="quiz"></div>
<button id="submit">Submit Answers</button>
<div class="result" id="result"></div>

<script>
// Paste all 100 questions here
const questions = [
  {"number":1,"question":"A post-op patient suddenly develops chest pain and shortness of breath. The nurse suspects pulmonary embolism. What is the priority action?","options":["Notify the provider","Administer oxygen and elevate head","Start chest compressions","Give prescribed anticoagulant"],"correctLetter":"B","rationale":"Oxygen and positioning improve oxygenation immediately; definitive treatment follows."},
  {"number":2,"question":"A patient on warfarin has INR 6.0. What should the nurse anticipate?","options":["Increase warfarin dose","Hold dose and give vitamin K","Give additional heparin","No action needed"],"correctLetter":"B","rationale":"INR >5 indicates risk for bleeding; vitamin K reverses warfarin effects."},
  // ... continue all 100 questions here exactly as in your JSON ...
];

const quizDiv = document.getElementById('quiz');

questions.forEach(q => {
  const div = document.createElement('div');
  div.classList.add('question');
  div.innerHTML = `<strong>${q.number}. ${q.question}</strong>`;
  const optionsDiv = document.createElement('div');
  optionsDiv.classList.add('options');
  q.options.forEach((opt, idx) => {
    const letter = String.fromCharCode(65+idx);
    optionsDiv.innerHTML += `
      <label>
        <input type="radio" name="q${q.number}" value="${letter}"> ${letter}. ${opt}
      </label>`;
  });
  div.appendChild(optionsDiv);
  quizDiv.appendChild(div);
});

document.getElementById('submit').addEventListener('click', () => {
  let score = 0;
  questions.forEach(q => {
    const answer = document.querySelector(`input[name="q${q.number}"]:checked`);
    if(answer && answer.value === q.correctLetter) score++;
  });
  const resultDiv = document.getElementById('result');
  resultDiv.style.display = 'block';
  resultDiv.innerHTML = `You scored ${score} out of ${questions.length}`;
});
</script>
</body>
</html>
